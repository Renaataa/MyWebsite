<!DOCTYPE html>
<html ng-app="MyWebsite">
    <head>
        <meta charset="utf-8"/>
        <title>MyWebsite</title>
    </head>
    <body ng-controller="Ctrl as ctrl">
        <h1>Przyk≈Çadowy dokument</h1>

        <table border="1">
            <tr>
                <td ng-bind="ctrl.person.firstName"></td>
                <td ng-bind="ctrl.person.lastName"></td>
                <td ng-bind="ctrl.person.yearOfBirth"></td>
            </tr>
        </table>

        <br/>

        <input type="text" ng-model="ctrl.person.firstName" ng-change="ctrl.dataChanged()"/>
        <input type="text" ng-model="ctrl.person.lastName" ng-change="ctrl.dataChanged()"/>
        <input type="number" ng-model="ctrl.person.yearOfBirth" ng-change="ctrl.dataChanged()"/>

        <br/>

        <input type="text" ng-model="ctrl.newPerson.firstName"/>
        <input type="text" ng-model="ctrl.newPerson.lastName"/>
        <input type="number" ng-model="ctrl.newPerson.yearOfBirth"/>
        <button ng-click="ctrl.sendNewData()">Send</button>

        <script src="node_modules/angular/angular.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
